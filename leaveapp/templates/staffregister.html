{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">

            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-5">

                    <h3 class="text-center fw-bold mb-4 "
                     style="color:#6f42c1;">
                        Staff Registration
                    </h3>

                    <form action="{% url 'staffr' %}" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Name</label>
                            <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" name="username" class="form-control form-control-lg" placeholder="Enter email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Create password" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Confirm Password</label>
                            <input type="password" name="re_password" class="form-control form-control-lg" placeholder="Re-enter password" required>
                        </div>

                        <button type="submit" class="btn  w-100 py-2 fw-semibold"
                        style="background-color:#6f42c1; color:white; border:none;">
                            Register as Staff
                        </button>

                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold "
                             style="color:#6f42c1;">
                                Already have an account? Login
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
